<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>application de calcul de budget</title>
    <meta name="viewport" content="width=device-width, user-scalable=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">



</head>
<body>

<div class="titre">
    <h1>Je calcule mon de budget</h1>
    <p>Gerez-vous bien votre budget?</p>
</div>

<div class="container">

    <div class="tab depenses">
        <h3>Dépenses FIXES</h3>
        <label>loyer et charges</label>
        <input class="charges dep" type="number">
        <label>Gaz</label>
        <input class="gaz dep" type="number">
        <label>Electicité</label>
        <input class="electicite dep" type="number">
        <label>Eau</label>
        <input class="eau dep" type="number">
        <label>téléphone - internet</label>
        <input class="internet dep" type="number">

        <h3>Dépenses Courantes</h3>
        <label>courses</label>
        <input class="courses depCour" type="number">
        <label>essence/frais de transport en commun</label>
        <input class="transport depCour" type="number">

        <div class="plus">+</div>
    </div>


    <div class="tab recettes">
        <h3>Recettes</h3>
        <label>Salaire</label>
        <input class="salaire rec" type="number">
        <label>Allocations</label>
        <input class="alloc rec" type="number">
        <div class="plus">+</div>
    </div>

    <div class="tab epargne">
        <h3>Epargne</h3>
        <label>Epargne</label>
        <input class="epargne"type="number" >
        <div class="plus">+</div>

    </div>

    <div class="tab resultat">
        <h3>Résultat</h3>
        <label>Total dépenses</label>
        <input class="resultat res" type="number">

        <div class="plus">+</div>
    </div>


</div>

<button type="button" id="btnReset">Reset</button>

<script src="script.js"></script>
</body>
</html>
